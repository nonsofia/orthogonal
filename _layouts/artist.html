<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="international forum for non-objective and constructive art held biannually in sofia, bulgaria">

    <link rel="icon" href="/favicon.ico">
    <link rel="shortcut icon" href="/favicon.ico">

    <link rel="stylesheet" type="text/css" href="/stylesheets/orthogonal.css">

    <title>{{ page.title }}</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    {% include arrow-nav.html %}
  </head>

  <body>
    <div id="wrapper" class="container year{{ page.year }}">

      <div class="container" id="content">

        {% include header.html %}

        {% if page.year == "12" %}
          {% include nav-12.html %}
        {% elsif page.year == "14" %}
          {% include nav-14.html %}
        {% elsif page.year == "16" %}
          {% include nav-16.html %}
        {% endif %}

        {{ content }}

      </div>
    </div>
  </body>
</html>
