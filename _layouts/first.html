<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="icon" href="/favicon.ico">
    <link rel="shortcut icon" href="/favicon.ico">

    <link rel="stylesheet" type="text/css" href="/stylesheets/orthogonal.css">

    <title>{{ page.title }}</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>
        $(document).keydown(function (e) {
          var keyCode = e.keyCode || e.which,
              arrow = { left: 37, up: 38, right: 39, down: 40 };

          switch (keyCode) {
            case arrow.left:
              var prev = $("#paging a.active").prev();
              if (prev.length == 0) { prev = $("#paging a:last-child") }
              if (prev.length > 0)
                window.location.href = prev.attr('href');
            break;
            case arrow.up:
              var prev = $("#authors a.active").parent().prev();
              if (prev.length == 0) { prev = $("#authors li:last-child") }
              if (prev.length > 0)
                window.location.href = $("a", prev).attr('href');
            break;
            case arrow.right:
              var next = $("#paging a.active").next();
              if (next.length == 0) { next = $("#paging a:first-child"); }
              if (next.length > 0)
                window.location.href = next.attr('href');
            break;
            case arrow.down:
              var next = $("#authors a.active").parent().next();
              if (next.length == 0) { next = $("#authors li:first-child") }
              if (next.length > 0)
                window.location.href = $("a", next).attr('href');
            break;
          }
        });
    </script>
  </head>

  <body>
    <div id="wrapper" class="container">

      <div id="header">
        <a class="first" id="orthogonal" href="/en/"><img src="/images/orthogonal.png" alt="orthogonal"></a>
        <a class="first" id="twelve" href="/en/12/"><img src="/images/twelve.png" alt="2012"></a>
        <a id="start" href="/">&nbsp;</a>
      </div>

      {{ content }}

    </div>
  </body>
</html>
